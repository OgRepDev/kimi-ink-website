<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kimi.ink</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">


    <script src="https://kit.fontawesome.com/56e6149cff.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <div class="fsector">
            <div class="fsector__nav">
                <div class="fsector__nav--logo">
                    <img src="img/logo-example.png" alt="" height="150px">
                    <div class="fsector__nav--logo--name">
                        <span>Ink</span>
                        <span>Kimi</span>
                    </div>
                </div>
                <div class="fsector__nav--list">
                    <ul>
                        <li><a href="#">HOME</a></li>
                        <li><a href="#">PORTFOLIO</a></li>
                        <li><a href="#">CONTACT</a></li>
                    </ul>
                </div>
                <div class="fsector__nav--language">
                    <span>EN <i class="fa-solid fa-caret-down"></i></span>
                </div>
            </div>
            <div class="fsector__content">
               <div class="fsector__content--left">
                    <span><i class="fa-solid fa-chevron-down"></i></span>
                    <p>Contact</p>
               </div>
               <div class="fsector__content--middle">
                <div class="fsector__content--middle-img">
                    <div class="fsector__content--middle-img-img">
                        <img src="img/main-tattoo.svg" alt="">
                    </div>
                </div>
                <div class="fsector__content--middle-text">
                    <span>INK</span>
                    <span>KIMI</span>
                    <button>LOOK FOR MORE</button>
                </div>
               </div>
               <div class="fsector__content--right">
                    <p>Portfolio</p>
                    <span><i class="fa-solid fa-chevron-down"></i></span>
               </div>
            </div>
            <div class="fsector__slides">
                <div class="fsector__slides--copyright">
                    <p>Â© OgRepDev 2023</p>
                </div>
                <div class="fsector__slides--dots">
                    <i class="fa-solid fa-circle fa-2xs"></i>
                    <i class="fa-regular fa-circle fa-2xs"></i>
                    <i class="fa-regular fa-circle fa-2xs"></i>
                </div>
                <div class="fsector__slides--socials">
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-twitter"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
